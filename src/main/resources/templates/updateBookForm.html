<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>function validateForm() {
  var id = document.getElementById("id").value;
  var name=document.getElementById("name").value;
  var price=document.getElementById("price").value;
  var category=document.getElementById("category").value;




 if (id == "") {
    alert("Id must be filled out");
    return false;
  }
  if (id <= 0) {
      alert("Id must not be negative or zero");
      return false;
    }
    if (name == "") {
        alert("Book name must be filled out");
        return false;
    }
    if (price == "") {
     alert("Book price must be filled out");
     return false;
     }
     if (price <= 0) {
         alert("Book Price must not be negative or zero");
              return false;
     }
    if (category == "") {
          alert("Book Category must be filled out");
           return false;
    }

    }</script>
</head>

<body><div class="container">
    <div class="row"><h1 align="center">Book App</h1></div>
    <hr>
    <div class="row">
        <h2 align="center">Update Book</h2>
    </div>
    <hr>
    <Form name="myForm" th:action="@{/updatebook}" th:object="${book}" th:onsubmit="return validateForm()" >
        <div class="form-group"> <label>Enter ID </label>
            <input type="number" id="id"  name="id" th:field="*{bookId}" class="form-control" readonly/></div>
        <div class="form-group"> <label>Enter Name </label>
            <input type="text" id="name" name="name" th:field="*{bookName}" class="form-control"/></div>
        <div class="form-group"> <label>Enter Price </label>
            <input type="number" id="price" name="price" th:field="*{bookPrice}" class="form-control"/></div>
        <div class="form-group"> <label>Enter Category </label>
            <input type="text" id="category" name="category" th:field="*{bookCategory}" class="form-control"/></div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value=" Update Book"/></div>


    </Form>
</div>


</body>
</html>
